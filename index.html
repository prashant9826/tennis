<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>To do list</title>
  </head>
  <body>
    
      <button class="mode" >
        <svg xmlns="http://www.w3.org/2000/svg" class="moon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
     
    </button>
    <div class="container">
      <h1 class="heading">Great tennis players</h1>
      <input type="text" id="searching" placeholder="search" onkeyup="searching()">
       <p class="noplayer"></p>
      <ul id="box">
        
      </ul>
      <input type="text" id="name" class="input" />
      <input
        type="button"
        value="Add"
        id="btnclick"
        class="btn"
        onclick="addMore()"
      />
      <span id="error"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
